    </audio>
    <audio id="eAudio">

    <div class="piano">

        <div class="key" id="cKey">

            <span class="black-key"></span>
        </div>
        <div class="key" id="dKey">D

        </div>
        <div class="key" id="eKey">E
            <span class="black-key"></span>
        </div>
        <div class="key" id="fKey">F

        </div>
        <div class="key" id="gKey">G
            <span class="black-key"></span>
        </div>
        <div class="key" id="aKey">A
            <span class="black-key"></span>
        </div>
        <div class="key" id="bKey">B</div>
    </div>
